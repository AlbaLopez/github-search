<div class="searchFormContainer">
  <h2>Search more than <strong>553M</strong> issues</h2>
  <mat-form-field class="searchForm">
    <mat-label>Search GitHub</mat-label>
    <input matInput type="text" [(ngModel)]="query" (keyup.enter)="query ? search() : null">
    <button mat-button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="query=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" [disabled]="!query" (click)="search()">Search</button>
</div>
